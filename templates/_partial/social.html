{% load settings static %}
{% socials as social %}
{% if social %}
  <ul class="social_list">
    {% for soc in social %}
      <li class="social">
        <a href="{{ soc.url }}">
          <img src="{% get_media_prefix %}{{ soc.icon }}" alt="{{ soc.name }}"/>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
