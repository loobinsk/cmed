<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload a file in Django 1.5 using Dropzone.js</title>
        {% load staticfiles %}
        <link href="{% static 'dropzone/css/dropzone.css' %}" type="text/css" rel="stylesheet"/>
    </head>
    <body>
 
        <!-- IMPORTANT enctype attribute! -->
        <form id="myDropzone" class="dropzone" action="{% url "home" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        </form>
        <button id="submit-all">
            Submit all files
        </button>
 
        <script src="{% static 'dropzone/js/dropzone.js' %}"></script>
        <script type="text/javascript">
            Dropzone.options.myDropzone = {
                // Prevents Dropzone from uploading dropped files immediately
                autoProcessQueue : false,
                addRemoveLinks: true,
            };
        </script>
    </body>
</html>
