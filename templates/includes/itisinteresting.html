{% load account_tags %}{% load staticfiles %}<div class="content-block-center-item-content-like-left" onClick="SendLike('{{ object.id }}', '18', 'like_{{ object.id }}'); $('#like_{{ object.id }}').css('background-color', 'rgb(0, 164, 153)');">	<span title="Это интересно!">Это интересно!</span> 	<div class="content-block-center-item-content-like-left-rating" title="Это интересно!" id='like_{{ object.id }}'>		{% if object.statistics.likes != "" %}+{{ object.statistics.likes|wordcount }}{% else %}0{% endif %}	</div></div>
