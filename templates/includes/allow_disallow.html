{% load account_tags posts_filters %}{% load staticfiles %}					<!-- Лайки -->								<div class="content-block-center-item-content-responses-text-edit">									<div class="content-block-center-item-content-responses-text-edit-left" onClick="SendLike('{{ comment.0.id }}', '9999', 'like_komment_{{ comment.0.id }}'); $('#like_komment_{{ comment.0.id }}').css('background-color', 'rgb(0, 164, 153)');">									<span title="Соглашусь!">Соглашусь!</span><div class="content-block-center-item-content-responses-text-edit-left-rating" title="Соглашусь!" id='like_komment_{{ comment.0.id }}'>{% if comment.3.likes != "" %}+{{ comment.3.likes|wordcount }}{% else %}0{% endif %}</div>									</div>									<div class="content-block-center-item-content-responses-text-edit-separator"></div>									<div class="content-block-center-item-content-responses-text-edit-right">									<span title="Ответить" onClick="$('#answer{{ comment.0.id }}').slideDown();">Ответить</span>									</div>                  {% if request.user == comment.0.user_id and comment.0.createdate|deletion_time_left %}                      <div class="content-block-center-item-content-responses-text-edit-separator"></div>                      <div class="content-block-center-item-content-responses-text-edit-right">                          <span title="Удалить" class="delete_comment" data-url="{% url 'rmcomment' %}"                                data-comment="{{ comment.0.id }}">Удалить</span>                      </div>                  {% endif %}								</div>
