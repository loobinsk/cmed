{% load banner %}

<style>
  .b-banner {
    display: block;
    padding: 0;
    margin: 10px 0;
  }

  .b-banner-{{ group.slug }} {
    width: {{ group.width }}px;
{#    height: {{ group.height }}px;#}
  }

  .b-banner-{{ group.slug }} img {
    width: {{ group.width }}px;
{#    height: {{ group.height }}px;#}
  }
</style>

<div class="b-banner-group">
  {% for banner in banners %}
      {% if user.is_authenticated or not banner.onlyauth %}
    {% banner_one banner.id %}
      {% endif %}
  {% endfor %}
</div>
